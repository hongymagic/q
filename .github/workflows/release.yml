name: Release

on:
  push:
    tags:
      # CalVer pattern: vYYYY.MMDD.PATCH (e.g., v2026.0226.0)
      - "v[0-9][0-9][0-9][0-9].[0-9][0-9][0-9][0-9].[0-9]*"

permissions:
  contents: write
  id-token: write

jobs:
  validate:
    name: Validate CalVer Tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract.outputs.version }}
    steps:
      - name: Extract and validate version
        id: extract
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          echo "Validating tag: v${TAG}"

          # Validate CalVer format: YYYY.MMDD.PATCH
          if [[ ! "$TAG" =~ ^[0-9]{4}\.[0-9]{4}\.[0-9]+$ ]]; then
            echo "::error::Tag must match CalVer format: vYYYY.MMDD.PATCH (e.g., v2026.0226.0)"
            exit 1
          fi

          # Extract date parts
          YEAR="${TAG:0:4}"
          MMDD="${TAG:5:4}"

          # Validate it's today's date (UTC)
          TODAY=$(date -u +"%Y.%m%d")
          TAG_DATE="${YEAR}.${MMDD}"

          if [[ "$TAG_DATE" != "$TODAY" ]]; then
            echo "::error::Tag date ${TAG_DATE} does not match today's date ${TODAY} (UTC)"
            echo "::error::Create a tag with today's date: v${TODAY}.0"
            exit 1
          fi

          echo "version=$TAG" >> $GITHUB_OUTPUT
          echo "::notice::Valid CalVer tag: v${TAG}"

  build:
    name: Build (${{ matrix.target }})
    needs: validate
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: darwin-arm64
            os: macos-latest
          - target: darwin-x64
            os: macos-latest
          - target: linux-x64
            os: ubuntu-latest
          - target: linux-arm64
            os: ubuntu-latest
          - target: windows-x64
            os: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Set package version
        run: npm version ${{ needs.validate.outputs.version }} --no-git-tag-version

      - name: Build for ${{ matrix.target }}
        run: bun run build:${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: q-${{ matrix.target }}
          path: dist/q-${{ matrix.target }}*

  release:
    name: Create Release
    needs: [validate, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            cp "$dir"* release/
          done
          ls -la release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          name: "v${{ needs.validate.outputs.version }}"

  publish-npm:
    name: Publish to npm
    needs: [validate, release]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Set package version
        run: npm version ${{ needs.validate.outputs.version }} --no-git-tag-version

      - name: Build for npm
        run: bun run build:npm

      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Publish to npm
        run: npm publish --provenance --access public

  sync-version:
    name: Sync package.json version
    needs: [validate, publish-npm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update package.json version
        run: |
          npm version ${{ needs.validate.outputs.version }} --no-git-tag-version

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ needs.validate.outputs.version }} [skip ci]"
          git push
